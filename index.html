<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">     
    </head>
    <body>
        <div class="scoreboard">
            <!-- Home Team-->
            <div class="team">
                <h3 class="label">ALIEN</h3>
                <div class="score" id="home-score">0</div>
                <div class="buttons">
                    <button onclick="add1Home()">+1</button>
                    <button onclick="add2Home()">+2</button>
                    <button onclick="add3Home()">+3</button>
                </div>
            </div>
            <div class="team">
                <!-- Guest Team-->
                <h3 class="label">UNICORN</h3>
                <div class="score" id="guest-score">0</div>
                <div class="buttons">
                    <button onclick="add1Guest()">+1</button>
                    <button onclick="add2Guest()">+2</button>
                    <button onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <div class="buttons" id="reset">
            <button onclick="resetScore()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
